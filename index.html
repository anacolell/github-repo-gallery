<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>GitHub repo gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <script src="index.js" defer></script>
</head>
<body>
  <div class="container">
    <h1 class="title"><i class="fab fa-github"></i> GitHub repo gallery</h1>
    <section class="user-info">
      <div class="user-details"></div>
    </section>
    <section class="repos">
      <input type="text" class="filter-repos hide" placeholder="Search by name">
      <ul class="repo-list"></ul>
    </section>
    <section class="repo-info hide"></section>
    <button class="view-repos hide">Back to gallery</button>
    <button class="view-repo-git hide">View Repo on GitHub</button>
  </div>
</body>
</html>
