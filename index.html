<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>GitHub repo gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="index.js" defer></script>
</head>
<body>
  <div class="container">
    <section class="user-info">
      <h1 class="title">GitHub repo gallery</h1>
      <div class="user-details"></div>
    </section>
    <section class="repos">
      <ul class="repo-list"></ul>
    </section>
    <section class="repo-info hide"></section>
    <button class="view-repos hide">Back to gallery</button>
  </div>
</body>
</html>
