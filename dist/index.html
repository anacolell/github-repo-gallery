<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>GitHub repo gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.12.0/devicon.min.css">
  <script src="./main.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="title"><i class="fab fa-github"></i> GitHub repo gallery</h1>
      <section class="user-info">
        <div class="user-details"></div>
      </section>
    </div>
    <section class="repos">
      <div class="search-wrapper">
        <i class="fas fa-search search-icon"></i>
        <input type="text" class="filter-repos searchbox hide" placeholder="Search">
      </div>
      <ul class="repo-list"></ul>
    </section>
    <section class="repo-info hide"></section>
    <div class="btn-wrapper">
      <button class="btn view-repos hide">Back to gallery</button>
    </div>
  </div>
</body>
</html>
